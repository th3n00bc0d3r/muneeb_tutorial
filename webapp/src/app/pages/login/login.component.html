<h3>Login</h3>

<div>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <input formControlName="email" type="text" placeholder="email" />
        <input formControlName="pass" type="password" placeholder="password" />
        <button type="submit">Login</button>
        <button (click)="resetForm()" type="button">clear</button>
    </form>
</div>
